{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Sidebar 07</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="../static/css/layoutstyle.css">
        
  <meta name="robots" content="noindex, follow">
<body>
		<div class="wrapper d-flex align-items-stretch">
			<nav id="sidebar" class="active">
				<h1><img class="logo" src="../static/images/KP.jpg" style="height: 60px; width: 60px;"/></h1>
        <ul class="list-unstyled components mb-5">
          <li class="active">
            <a href="{% url 'dashboard' %}"><span class="fa fa-home"></span> Home</a>
          </li>
          <li>
              <a href="{% url 'customer' %}"><span class="fa fa-user"></span> Customer</a>
          </li>
          <li>
            <a href="#"><span class="fa fa-paper-plane"></span> Contacts</a>
          </li>
        </ul>

        <div class="footer">
        	<p>
					  Copyright &copy;<script>document.write(new Date().getFullYear());</script></a>
					</p>
        </div>
    	</nav>

        <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">

            <button type="button" id="sidebarCollapse" class="btn btn-primary">
              <i class="fa fa-bars"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div>
                Customer name: ABC
                Customer Id: 123
              </div>
            </div>
          </div>
        </nav>

        {% block content %} {% endblock %}
      </div>
		</div>

    <script src="../static/scripts/layoutscripts/bootstrap.min.js"></script>
    <script src="../static/scripts/layoutscripts/popper.js"></script>
    <script src="../static/scripts/layoutscripts/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var fullHeight = function() {
                document.querySelectorAll('.js-fullheight').forEach(function(element) {
                    element.style.height = window.innerHeight + 'px';
                });
            };

            fullHeight();
            window.addEventListener('resize', fullHeight);

            document.getElementById('sidebarCollapse').addEventListener('click', function() {
                document.getElementById('sidebar').classList.toggle('active');
            });
        });
    </script>
</body>
</html>
